name: Build and Release Images

on:
  release:
    types: [created]
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.event.release.target_commitish == 'main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download zeropoint-agent
        run: |
          mkdir -p .build
          curl -fsSL "https://github.com/zeropoint-os/zeropoint-agent/releases/latest/download/zeropoint-agent-linux-amd64.tar.gz" -o .build/zeropoint-agent.tar.gz
          tar -xzf .build/zeropoint-agent.tar.gz -C .build/
          rm .build/zeropoint-agent.tar.gz
          chmod +x .build/zeropoint-agent
          .build/zeropoint-agent --version || echo "Agent ready"

      - name: Build AMD64 image
        uses: aniongithub/pimod@0.31
        with:
          pifile: images/Amd64-Debian.Pifile
          resolv: host

      - name: Fix resolv.conf in image
        run: |
          IMAGE_FILE=$(find . -name "*.img" -type f | head -n 1)
          if [ -n "$IMAGE_FILE" ]; then
            # Mount the image and fix resolv.conf
            sudo losetup -P /dev/loop10 "$IMAGE_FILE"
            sudo mkdir -p /tmp/img_mount
            sudo mount /dev/loop10p1 /tmp/img_mount
            
            # Replace resolv.conf with proper DNS servers
            echo "nameserver 8.8.8.8" | sudo tee /tmp/img_mount/etc/resolv.conf
            echo "nameserver 8.8.4.4" | sudo tee -a /tmp/img_mount/etc/resolv.conf
            echo "nameserver 1.1.1.1" | sudo tee -a /tmp/img_mount/etc/resolv.conf
            
            sudo umount /tmp/img_mount
            sudo losetup -d /dev/loop10
            sudo rmdir /tmp/img_mount
          fi

      - name: Compress image
        run: |
          IMAGE_FILE=$(find . -name "*.img" -type f | head -n 1)
          if [ -z "$IMAGE_FILE" ]; then
            echo "No .img file found"
            exit 1
          fi
          IMAGE_BASENAME=$(basename "$IMAGE_FILE" .img)
          tar -czf "${IMAGE_BASENAME}.tar.gz" "$IMAGE_FILE"
          echo "IMAGE_ARCHIVE=${IMAGE_BASENAME}.tar.gz" >> $GITHUB_ENV

      - name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.IMAGE_ARCHIVE }}
          asset_name: ${{ env.IMAGE_ARCHIVE }}
          asset_content_type: application/gzip
